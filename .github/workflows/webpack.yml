name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest # 우분투에서 실행
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      # 레포지토리의 코드를 사용하기 위해 씁니다. 이게 없으면 빈 폴더에요!
      - uses: actions/checkout@v3

      # node.js 를 사용합니다.
      - uses: actions/setup-node@v3
        with:
          node-version: 18 # 버전은 입맛대로 바꾸세요

      - run: npm ci # package-lock.json 에 적혀있는 패키지를 그~대로 설치합니다.
      - run: npm run prod_build # package.json에 빌드 스크립트를 여기 적으세요

      # publish_dir에 들어있는 파일들을 gh-pages 브랜치에 올려줍니다.
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install --save-dev --legacy-peer-deps
        npx browserslist@latest --update-db
        npm run prod_build
